<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/static/artists.css">
</head>
<body>
    <main class="container">
        <div class="titlepage">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
        </div>

        <div class="row">
            {{ range $item := .Content }}
            <div class="col">
                <a href="/artists/{{ $item.Id }}" style="text-decoration: none; color: inherit;">
                    <div class="mics">
                        <figure>
                            <img src="{{ $item.Image }}" alt="{{ $item.Name }} image"/>
                        </figure>
                        <div class="mics_content">
                            <div class="mics_icon">
                                <span>{{ $item.Name }}</span>
                            </div>
                            <div class="mics_details">
                                <p>First Album: {{ $item.FirstAlbum }}</p>
                                <p>Creation Date: {{ $item.CreationDate }}</p>
                                <p>Members: {{ len $item.Members }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            <a class="logo_footer" href="#">
                <img src="static/images/music.png" alt="Footer Logo" />
            </a>
            <div class="copyright">
                <p>Â© 2024 All Rights Reserved <a href="https://learn.zone01kisumu.ke/git/bbantu/groupie-tracker/">Groupie-Tracker</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const cards = document.querySelectorAll('.mics');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
