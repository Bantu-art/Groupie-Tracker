<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/relation.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head-top">
                <div class="logo">
                    <a href="/">
                        <img src="/static/images/logo.png" alt="Logo" />
                    </a>
                </div>
                <nav>
                    <a href="/">Home</a>
                    <a href="/artists">Artists</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1 class="title">{{ .Title }}</h1>
            <div class="concerts">
                {{range $location, $dates := .Relation}}
                <div class="concert-location">
                    <div class="concert-inner">
                        <div class="concert-front">
                            <h3 class="location-title">{{$location}}</h3>
                            <p>Hover to see dates</p>
                        </div>
                        <div class="concert-back">
                            <h3 class="location-title">{{$location}}</h3>
                            <ul class="date-list">
                                {{range $dates}}
                                <li>{{ . }}</li>
                                {{end}}
                            </ul>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <a class="logo_footer" href="#">
                <img src="/static/images/music.png" alt="Footer Logo" />
            </a>
            <div class="copyright">
                <p>Â© 2024 All Rights Reserved <a href="https://learn.zone01kisumu.ke/git/bbantu/groupie-tracker/">Groupie-Tracker</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
