<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <!-- Navigation Menu -->
            <nav class="nav" aria-label="Primary Navigation">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="/contacts" class="nav__link">Contact</a></li>
                </ul>
            </nav>
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button" aria-label="Open navigation menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__content">
                <h1 class="hero__title">Track Your Favorite Bands and Stay Updated on Their Gigs</h1>
                <p class="hero__subtitle">Discover upcoming concerts, explore band histories, and connect with music enthusiasts.</p>
                <a href="/artists" class="btn btn--primary">Explore Now</a>
            </div>
            <div class="hero__image">
                <img src="/static/images/backo.png" alt="Concert illustration with data tracking elements" loading="lazy">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Groupie Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script src="/static/js/script.js"></script>
</body>
</html>
